<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="login" style="display: flex; justify-content: space-around; align-items: center; width: 100%; height: 100%;">
    <div id="user1"
      style="background-color: aqua; width: 40%; height: 40%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1>User-1</h1>
    </div>
    <div id="user2"
      style="background-color: blueviolet; width: 40%; height: 40%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1>User-2</h1>
    </div>
  </div>
  <div id="chat" style="display: none; width: 100%; height: 100%;">
    <header id="menu">
      <h1 id="userID"></h1>
    </header>
    <section id="messages"></section>
    <div id="inputbox">
      <textarea id="input" type="text" minlength="1" maxlength="1000" placeholder="Write message"></textarea>
      <button id="update">
        <h2>Update</h2>
      </button>
      <button id="submit" type="submit">
        <h2>Send</h2>
      </button>
    </div>
  </div>
  <!-- <h1>Hello Universe!</h1> -->
  <script src="index.js"></script>
</body>

</html>
